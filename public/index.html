<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>

<body>

    <script>
    function getRandom(min, max) {
      var range = max - min;
      var result = Math.floor(Math.random() * range) + min;
      return result;
    }

        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: {  }
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var game = new Phaser.Game(config);

        var player;
        var cursors;
        var stars;

        function preload() {
            this.load.image('background', 'assets/images/background.png');
            this.load.image('cheese', 'assets/images/cheese.png');
            this.load.image('cracker', 'assets/images/cracker.png');
            this.load.image('tomato', 'assets/images/redtomato.png');
        }

        function create() {
            cursors = this.input.keyboard.createCursorKeys();

            this.add.image(400, 300, 'background');

            stars = this.physics.add.group({
                key: 'cracker',
                repeat: 11
            });

            stars.children.iterate(function (child) {
                child.x=getRandom(0,800);
                child.y= getRandom(0,600);
            });
 
            player = this.physics.add.sprite(400, 300, 'cheese');
            player.setCollideWorldBounds(true);
       }

        function update() {
            if (cursors.left.isDown) {
                player.setVelocityX(-160);
            }
            else if (cursors.right.isDown) {
                player.setVelocityX(160);
            }
            else {
                player.setVelocityX(0);
            }

            if (cursors.up.isDown) {
                player.setVelocityY(-160);
            }
            else if (cursors.down.isDown) {
                player.setVelocityY(160);
            }
            else {
                player.setVelocityY(0);
            }


        }
    </script>

</body>

</html>
